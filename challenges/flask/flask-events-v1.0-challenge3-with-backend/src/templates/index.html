<!DOCTYPE html>
<html>
<head>
	
  <meta charset="UTF-8">
    <title>Events</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

	<h1>Welcome!</h1>

		

	<div class="container">
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<div class="alert-danger" role="alert">{{ message }}</div>
				{% endfor %}
			{% endif %}
		{% endwith %}

		<!-- start of register form -->
		<form method="POST" action="/register">

			<h5>Register</h5>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="CyaaanPro">
			<label for="name">Email</label>
			<input type="text" name="email" id="email" placeholder="ctianpro@gmail.com">
			<label for="name">Password</label>
			<input type="password" name="password" id="password" placeholder="Ex. christian gwapo">
			<label for="name">Confirm Password</label>
			<input type="password" name="c_password" id="c_password" placeholder="Ex. christian gwapo">
			<button type="submit">Register</button>

		</form>
		<!-- end of register form -->

		<!-- start of login form -->
		<form method="POST" id="login_form" action="/login">
			<h5>Login</h5>
			<label for="email">Email</label>
			<input type="text" name="email" id="email">
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
			<button type="submit">Login</button>
		</form>
		<!-- end of login form -->
		


	</div>









</body>
</html>
