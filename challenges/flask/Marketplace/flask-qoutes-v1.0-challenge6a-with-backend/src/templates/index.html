<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Welcome!</h1>
	<div class="container">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
				<div class="alert-danger" role="alert">{{ message }}</div>
				{% endfor %}
			{% endif %}	
		{% endwith %}
		<form method="post" action="/register">
			<h5>Register</h5>
			<label for="first-name">First Name</label>
			<input type="text" name="first_name" id="first-name" placeholder="ex. John">		
			<label for="last-name">Last Name</label>	
			<input type="text" name="last_name" id="last-name" placeholder="ex. Doe">			
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="ex. johndoe@datacompass.com">
			<label for="password">Password</label>
			<input type="password" name="password" id="password">	
			<label for="c_password">Confirm Password</label>
			<input type="password" name="c_password" id="c_password">
			<button type="submit">Register</button>
		</form>
		<form method="post" action="/login">
			<h5>Login</h5>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="ex. johndoe@datacompass.com">
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
			<button type="submit">Login</button>
		</form>		
	</div>
</body>
</html>
