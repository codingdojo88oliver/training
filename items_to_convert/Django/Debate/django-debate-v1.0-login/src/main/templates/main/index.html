{% extends "base.html" %}
{% block content %}
<h1>Welcome!</h1>
<div class="container">
	<div class="alert-danger" role="alert">Error Alert Message</div>
    <div class="alert-success" role="alert">Success Alert Message</div>
	<form method="post" action="/register">
		<h5>Register</h5>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="ex. Brian">		
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="ex. brian@datacompass.com">
		<label for="password">Password</label>
		<input type="password" name="password" id="password">
		<label for="c_password">Confirm Password</label>
		<input type="password" name="c_password" id="c_password">
		<button type="submit">Register</button>
	</form>
	<form method="post" id="login_form" action="/login">
		<h5>Login</h5>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="ex. brian@datacompass.com">
		<label for="password">Password</label>
		<input type="password" name="password" id="password">
		<button type="submit">Login</button>
	</form>	
</div>

{% endblock content %}
