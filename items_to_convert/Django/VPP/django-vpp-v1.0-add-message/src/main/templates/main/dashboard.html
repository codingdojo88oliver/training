{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Hello, {{user.name}}!</h1>
    <a href="/logout" class="logout">Logout</a>
    <div class="alert-danger" role="alert">Error Alert Message</div>
    <div class="alert-success" role="alert">Success Alert Message</div>
    <h5>My Planes:</h5>
    <table class="table">
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Date Created</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <strong>1</strong>
                </td>
                <td><a class="my-plane" href="">06:42:08 Aug 08, 2019</a></td>
                <td>Ready</td>
            </tr>
        </tbody>
    </table>  
    <form method="post" action="/create-plane" class="textarea-form">
        <h5>Write your message:</h5>
        <textarea class="form-control" name=""></textarea>
        <button type="submit" class="btn btn-primary float-right">Create Paper Plane</button>
    </form>                    
</div>
{% endblock content %}
